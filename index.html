    <style>
      /* Aptos is a proprietary font, falling back to system sans-serif if not locally installed, 
         but defining the stack as requested. */
      @font-face {
        font-family: 'Aptos';
        src: local('Aptos'), local('Aptos Display'), local('Segoe UI');
        font-display: swap;
      }
      
      body {
        font-family: 'Aptos', 'Segoe UI', sans-serif;
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      /* DNA Spinner CSS */
      .dna-container {
        position: relative;
        width: 40px;
        height: 60px;
        perspective: 1000px;
      }
      .dna-helix {
        position: relative;
        width: 100%;
        height: 100%;
        transform-style: preserve-3d;
        animation: spin 3s linear infinite;
      }
      .strand {
        position: absolute;
        width: 100%;
        height: 2px;
        background: linear-gradient(90deg, #0ea5e9 0%, #0ea5e9 20%, transparent 20%, transparent 80%, #0ea5e9 80%, #0ea5e9 100%);
        left: 0;
      }
      .strand::before, .strand::after {
        content: '';
        position: absolute;
        width: 6px;
        height: 6px;
        border-radius: 50%;
        background: #0ea5e9;
        top: -2px;
      }
      .strand::before { left: 0; }
      .strand::after { right: 0; }
      
      @keyframes spin {
        0% { transform: rotateY(0deg); }
        100% { transform: rotateY(360deg); }
      }
    </style>
